<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8"/>
<title>用户列表</title>
</head>
<body>
	<table width="80%" align="center" border="1">
		<tr>
			<th>编号</th>
			<th>姓名</th>
			<th>年龄</th>
			<th>会员号</th>
			<th colspan="3">操作</th>
		</tr>
		<tr th:each="user:${users}">
			<td th:text="${user.id}">编号获取失败</td>
			<td th:text="${user.username}">用户名获取失败</td>
			<td th:text="${user.age}">年龄获取失败</td>
			<td th:text="${user.customerid}">会员号获取失败</td>
			<td colspan="3">
				<a th:href="@{/user/getUser(id=${user.id})}">查看</a>
				<a th:href="@{/user/edit(id=${user.id})}">编辑</a>
				<a th:href="@{/user/delete(id=${user.id})}">删除</a>
			</td>
		</tr>
	</table>
</body>
</html>
